<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taxi-Unternehmers Vorbereitung</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <script src="quiz.js" defer></script>
</head>
<body>

  <header>
    <h1>Taxi-Unternehmers Vorbereitung</h1>
  </header>

  <nav>
    <button onclick="showSection('lern')">Lernmaterial</button>
    <button onclick="showSection('themen')">Themen Quiz</button>
    <button onclick="showSection('math')">Mathe Eingabe</button>
    <button onclick="showSection('pruefung')">Muster Prüfungen</button>
  </nav>

  <section id="lern" class="section hidden">
    <h2>Lernmaterial</h2>
    <p>اردو / Deutsch متن یہاں شامل کریں۔</p>
  </section>

  <section id="math" class="section hidden">
    <h2>Mathe Eingabe</h2>
    <div id="math-field"></div>
    <div id="math-questions"></div>
  </section>

  <section id="themen" class="section hidden">
    <h2>Themen Quiz</h2>
    <div id="topics-list">
      <!-- Topics will be generated here dynamically -->
    </div>
    <div id="quiz-container" class="hidden">
      <div id="question-box"></div>
      <div id="answers-box"></div>
      <div id="feedback" style="margin:10px 0;"></div>
      <button id="next-button" onclick="nextQuestion()" class="hidden">Nächste Frage</button>
    </div>
    <div id="result-box" class="hidden"></div>
  </section>

  <section id="pruefung" class="section hidden">
    <h2>Prüfung Starten</h2>
    <p>یہاں بعد میں امتحان کی فائلز / بٹن ظاہر ہوں گے۔</p>
  </section>

  <footer>
    <p>©️ 2025 Prüfungsvorbereitung für Taxi-Unternehmersschein</p>
  </footer>

</body>
</html>
