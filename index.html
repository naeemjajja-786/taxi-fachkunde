<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taxi-Unternehmers Vorbereitung</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="urdu.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
  <script src="quiz.js" defer></script>
</head>
<body>

  <header>
    <h1>Taxi-Unternehmers Vorbereitung</h1>
  </header>

  <nav>
    <button onclick="showSection('lern')">📘 Lernmaterial</button>
    <button onclick="showSection('themen')">🧠 Themen Quiz</button>
    <button onclick="showSection('math')">➕ Mathe Eingabe</button>
    <button onclick="showSection('pruefung')">📝 Muster Prüfungen</button>
  </nav>

  <!-- Lernmaterial Section -->
  <section id="lern" class="section">
    <h2>Lernmaterial</h2>
    <div id="language-buttons">
      <button onclick="loadLernmaterial('de')">📗 Deutsch</button>
      <button onclick="loadLernmaterial('ur')">📕 Urdu</button>
    </div>
    <div id="lernContent" class="content-box"></div>
  </section>

  <!-- Math Section -->
  <section id="math" class="section">
    <h2>Mathe Eingabe</h2>
    <div id="math-field"></div>
    <div id="math-questions"></div>
  </section>

  <!-- Themen Quiz Section -->
  <section id="themen" class="section">
    <h2>Themen Quiz</h2>
    <div id="topics-list" class="content-box">
      <!-- Topics will be added here dynamically -->
    </div>
    <div id="quiz-container" class="quiz-section hidden">
      <div id="question-box"></div>
      <div id="answers-box"></div>
      <div id="feedback" style="margin:10px 0;"></div>
      <button id="check-button" onclick="checkAnswer()">Antwort prüfen</button>
      <button id="next-button" onclick="nextQuestion()" class="hidden">Nächste Frage</button>
    </div>
    <div id="result-box" class="hidden"></div>
  </section>

  <!-- Prüfung Section -->
  <section id="pruefung" class="section">
    <h2>Prüfung Starten</h2>
    <div id="test-container" class="content-box">
      <p>Hier erscheinen später Prüfungsfragen.</p>
    </div>
  </section>

  <footer>
    <p>©️ 2025 Prüfungsvorbereitung für Taxi-Unternehmersschein</p>
  </footer>

</body>
</html>
