<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Taxi-Unternehmers Vorbereitung</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Taxi-Unternehmers Vorbereitung</h1>
  </header>

  <nav id="main-buttons">
    <button onclick="showSection('lernmaterial')">📘 Lernmaterial</button>
    <button onclick="showSection('themenquiz')">🧠 Themen Quiz</button>
    <button onclick="showSection('matheeingabe')">➕ Mathe Eingabe</button>
    <button onclick="showSection('musterpruefung')">📝 Muster Prüfungen</button>
  </nav>

  <div id="lernmaterial-section" class="section hidden">
    <div class="content-box lern-section">
      <h3>Lernmaterial Sprache</h3>
      <button onclick="loadGermanContent()">📗 Deutsch</button>
      <button onclick="loadUrduContent()">📕 Urdu</button>
    </div>
    <div id="lernmaterial-content" class="content-box"></div>
  </div>

  <div id="themenquiz-section" class="section hidden">
    <div id="topics-list"></div>
    <div id="quiz-container" class="content-box">
      <div id="question-box"></div>
      <div id="answers-box"></div>
      <button id="next-button" class="hidden" onclick="nextQuestion()">Next</button>
    </div>
  </div>

  <div id="matheeingabe-section" class="section hidden">
    <div class="content-box">
      <h3>Mathe Eingabe</h3>
      <p>Hier können Mathe-bezogene Inhalte integriert werden.</p>
    </div>
  </div>

  <div id="musterpruefung-section" class="section hidden">
    <div class="content-box">
      <h3>Prüfung Auswahl</h3>
      <button onclick="loadPruefung('prüfung-01.json')">Prüfung 1</button>
      <button onclick="loadPruefung('prüfung_01.json')">Prüfung 2</button>
    </div>
  </div>

  <footer>
    <p>© 2025 Taxi-Unternehmers Vorbereitung</p>
  </footer>

  <script src="script.js"></script>
  <script src="quiz.js"></script>
</body>
</html>
