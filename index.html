<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Taxi-Unternehmerschein Lernwebapp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="container">
    <nav id="main-nav">
        <button id="btn-lern" data-target="lernmaterial-section">📘 Lernmaterial</button>
        <button id="btn-quizmain" data-target="themen-quiz-section">🧠 Themen Quiz</button>
        <button id="btn-mathe" data-target="mathe-section">➕ Mathe Eingabe</button>
        <button id="btn-muster" data-target="muster-section">📝 Muster Prüfungen</button>
    </nav>
    <div id="content-area">
        <section id="lernmaterial-section" class="content-section hidden">
            <h2>Lernmaterial</h2>
            <div id="lern-buttons">
                <button id="btn-deutsch">📗 Deutsch</button>
                <button id="btn-urdu">📕 Urdu</button>
            </div>
            <div id="lern-content"></div>
        </section>
        <section id="themen-quiz-section" class="content-section hidden">
            <h2>Themen Quiz</h2>
            <div id="quiz-topics-list"></div>
            <div id="quiz-container"></div>
        </section>
        <section id="mathe-section" class="content-section hidden">
            <h2>Mathe Eingabe</h2>
            <p>Hier könnte ein Mathe-Eingabe-Tool integriert werden.</p>
        </section>
        <section id="muster-section" class="content-section hidden">
            <h2>Muster Prüfungen</h2>
            <button id="btn-load-muster">Musterprüfung starten</button>
            <div id="muster-quiz-container"></div>
        </section>
    </div>
</div>
<script src="quiz.js"></script>
<script src="script.js"></script>
</body>
</html>
